<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrão 300x150-->  
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500">
            <a href="https://cursoemvideo.com" target="_blank">cursoemvideo</a></iframe>
        para aprender a programar</p>
        
    <!--O site do google não permite ser usado com iframe-->    
    <p>O site do
        <iframe src="https://www.google.com.br" frameborder="0">
       <a href="www.google.com.br" target="_blank">google</a>
        </iframe> também é muito legal
    </p>

    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"  height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>
        </iframe> também é bem legal</p>
    
</body>
</html>
